<div class="container-fluid">
  <nb-card>
    <nb-card-header>
      <h3>Pruebas de modales</h3>
    </nb-card-header>
    <nb-card-body>
      <button nbButton hero status="success" (click)="openComponent()">
        Abrir Modal Component
      </button>
      <br />
      <br />
      <button nbButton hero status="info" (click)="openTemplate(dialog)">
        Abrir Modal Template
      </button>
      <br>
      <br>
      <a href="http://akveo.com/ngx-admin/pages/modal-overlays/dialog" target="_blank">Mas ejemplos en la doc</a>
    </nb-card-body>
  </nb-card>
</div>

<!-- Aca se inyecta el contenido del Modal como un TemplateRefs -->
<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Template Dialog</nb-card-header>
    <nb-card-body>{{ data }}</nb-card-body>
    <nb-card-footer>
      <button nbButton (click)="ref.close()">Close Dialog</button>
    </nb-card-footer>
  </nb-card>
</ng-template>

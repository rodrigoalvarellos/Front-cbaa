<nb-card>
  <nb-card-body>


    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapRightClick)="agregarMarcador($event)">

      <agm-marker
        *ngFor="let mark of marcadores;let i = index"
        [latitude]="mark.lat"
        [longitude]="mark.lng"
        [iconUrl]="iconMarker"
        [label]="labelOptions"
        
        (markerClick)="clickedMarker(infowindow)"
      >
        <agm-info-window #infowindow>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12"><h3>Este es el titulo</h3></div>
                    <div class="col-12">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat odio suscipit, consectetur saepe asperiores ut! Doloremque corrupti voluptates voluptatem nesciunt commodi eum animi nobis ipsum dolorum cum. Cumque, quibusdam dolore!
                    </div>
                    <div class="col-12 mt-3 mb-3">
                        <button nbButton outline status="danger" (click)="closeMarker(infowindow)">Cerrar</button>
                        <button nbButton hero status="success">Ver m√°s</button>
                    </div>
                </div>
            </div>
          
        </agm-info-window>

      </agm-marker>
    </agm-map>


  </nb-card-body>
</nb-card>

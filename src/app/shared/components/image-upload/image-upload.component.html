<label
  dropZone
  class="dropzone"
  for="uploader-input"
  (hovered)="toggleHover($event)"
  (dropped)="getFile($event)"
  [class.hovering]="isHovering"  
>
<div>
  <ng-content></ng-content>

</div>

</label>

<input
  type="file"
  id="uploader-input"
  style="display:none"
  (change)="getFile($event.target.files)"
  #inputFile
/>
